<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Form</title>
    <link rel="stylesheet" href="../CSS/Input_Form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>Form Input Fields</h1></header>
        <div>
            <label for="text">Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" autocomplete="off">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">PhoneNumber:</label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">Tel Number:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Date And Time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="../JAVA-SCRIPT/Input_Form.js"></script>
</body>
</html>
